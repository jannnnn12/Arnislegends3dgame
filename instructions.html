<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arnis Legends - Instructions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("img/bamboo.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', monospace;
    }

    .instructions-screen {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      text-align: center;
      color: #ecf0f1;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    h2 {
      color: #ffffff;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .controls-panel {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .control-group {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      width: 40%;
    }

    .control-title {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #f70000;
      font-weight: 700;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 1.1em;
    }

    .key {
      background: #f39c12;
      padding: 5px 10px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      margin-left: 10px;
      min-width: 30px;
      text-align: center;
    }
    .key:hover{
        background: linear-gradient(145deg, #e67e22, #d35400);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.5);
    }
    h3 {
      color: #f39c12;
      margin-top: 20px;
    }

    p {
      margin: 8px 0;
      line-height: 1.6;
    }

    .menu-button {
      background: linear-gradient(145deg, #f39c12, #e67e22);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background: linear-gradient(145deg, #e67e22, #d35400);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.5);
    }
  </style>
</head>
<body>
  <audio id="bg-audio" loop preload="auto" style="display:none">
    <source src="audio/home.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="instructions-screen" id="instructionsScreen">
    <h2>INSTRUCTIONS AND CONTROLS</h2>

    <div class="controls-panel">
      <div class="control-group" id="player1"></div>
      <div class="control-group" id="player2"></div>
    </div>

    <h3>ðŸ¥Š COMBAT SYSTEM</h3>
    <div id="combat"></div>

   
    <button class="menu-button" onclick="window.location.href='index.html'">Back to Menu</button>
  </div>

  <script>
    try {
        const bg = document.getElementById('bg-audio');
        if (bg) {
          bg.pause();
          bg.currentTime = 0;
          bg.play().catch(()=>{});
        }
      } catch (e) {}

    // Keep your original layout exactly. Only override the controls values below.
    fetch("api/instruction.json")
      .then(response => response.json())
      .then(data => {
        data = data || {};
        data.player1 = data.player1 || {};
        data.player2 = data.player2 || {};

        // FORCE the requested control mappings (no other UI/layout changes)
        const p1Title = data.player1.title || "PLAYER 1";
        const p2Title = data.player2.title || "PLAYER 2";

        const p1Controls = {
          "Move": "W A S D",
          "Jump": "Space",
          "Attack": "F",
          "Block": "G"
        };

        const p2Controls = {
          "Move": "Arrow Keys",
          "Jump": "B",
          "Attack": "N",
          "Block": "M"
        };

        // Render Player 1 using your exact structure/classes
        const player1Div = document.getElementById("player1");
        player1Div.innerHTML = `<div class="control-title">${p1Title}</div>` +
          Object.entries(p1Controls)
            .map(([action, key]) =>
              `<div class="control-item"><span>${action}:</span> <span class="key">${key}</span></div>`
            ).join("");

        // Render Player 2 using your exact structure/classes
        const player2Div = document.getElementById("player2");
        player2Div.innerHTML = `<div class="control-title">${p2Title}</div>` +
          Object.entries(p2Controls)
            .map(([action, key]) =>
              `<div class="control-item"><span>${action}:</span> <span class="key">${key}</span></div>`
            ).join("");

        // Combat system content: prefer data.combat (array) else try data.combatText/string, else fallback.
        const combatDiv = document.getElementById("combat");
        if (Array.isArray(data.combat) && data.combat.length) {
          combatDiv.innerHTML = data.combat.map(c => `<p><strong>${c}</strong></p>`).join("");
        } else if (typeof data.combat === 'string' && data.combat.length) {
          combatDiv.innerHTML = `<p>${data.combat}</p>`;
        } else if (data.combatText) {
          combatDiv.innerHTML = `<p>${data.combatText}</p>`;
        } else {
          combatDiv.innerHTML = `<p>Use strikes, blocks and combos. Attack to reduce opponent health. Blocking reduces damage.</p>`;
        }
      })
      .catch(error => {
        console.error("Error loading instructions:", error);
        // On error show forced controls so layout remains consistent
        const player1Div = document.getElementById("player1");
        player1Div.innerHTML = `<div class="control-title">PLAYER 1</div>
          <div class="control-item"><span>Move:</span> <span class="key">W A S D</span></div>
          <div class="control-item"><span>Jump:</span> <span class="key">Space</span></div>
          <div class="control-item"><span>Attack:</span> <span class="key">F</span></div>
          <div class="control-item"><span>Block:</span> <span class="key">G</span></div>`;

        const player2Div = document.getElementById("player2");
        player2Div.innerHTML = `<div class="control-title">PLAYER 2</div>
          <div class="control-item"><span>Move:</span> <span class="key">Arrow Keys</span></div>
          <div class="control-item"><span>Jump:</span> <span class="key">B</span></div>
          <div class="control-item"><span>Attack:</span> <span class="key">N</span></div>
          <div class="control-item"><span>Block:</span> <span class="key">M</span></div>`;

        const combatDiv = document.getElementById("combat");
        combatDiv.innerHTML = `<p><strong>Use strikes, blocks and combos. Attack to reduce opponent health. Blocking reduces damage.</strong></p>`;
      });
  </script>
</body>
</html>
